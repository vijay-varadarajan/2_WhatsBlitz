<!DOCTYPE html>
<html>
<head>
  <title>WhatsBlitz</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #333;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      color: #128C7E;
      margin: 0;
      font-size: 24px;
    }
    
    .header p {
      color: #666;
      margin: 5px 0 0;
      font-size: 14px;
    }
    
    .upload-area {
      border: 2px dashed #128C7E;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .upload-area:hover {
      background: #f5f5f5;
    }
    
    .upload-area.dragover {
      background: #e8f5e9;
      border-color: #4CAF50;
    }
    
    .upload-icon {
      font-size: 48px;
      color: #128C7E;
      margin-bottom: 10px;
    }
    
    .upload-text {
      color: #666;
      margin: 0;
    }
    
    .upload-text strong {
      color: #128C7E;
    }
    
    .preview {
      display: none;
      background: #f5f5f5;
      border-radius: 8px;
      padding: 15px;
    }
    
    .preview.show {
      display: block;
    }
    
    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .preview-title {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    
    .preview-count {
      color: #666;
      font-size: 14px;
    }
    
    .preview-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    
    .preview-table th,
    .preview-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    .preview-table th {
      color: #666;
      font-weight: normal;
    }
    
    .preview-table tr:last-child td {
      border-bottom: none;
    }
    
    .actions {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: #128C7E;
      color: white;
    }
    
    .btn-primary:hover {
      background: #075E54;
    }
    
    .btn-secondary {
      background: #f5f5f5;
      color: #666;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status {
      display: none;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
    
    .status.show {
      display: block;
    }
    
    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
    }
    
    .status-message {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>WhatsBlitz</h1>
      <p>Send personalized WhatsApp messages from your CSV/Excel file</p>
    </div>
    
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">üìÅ</div>
      <p class="upload-text">
        Drag & drop your CSV/Excel file here<br>
        or <strong>click to browse</strong>
      </p>
      <input type="file" id="fileInput" accept=".csv,.xlsx" style="display: none;">
    </div>
    
    <div class="preview" id="preview">
      <div class="preview-header">
        <h3 class="preview-title">Preview</h3>
        <span class="preview-count" id="previewCount">0 contacts</span>
      </div>
      <table class="preview-table">
        <thead>
          <tr>
            <th>Phone</th>
            <th>Name</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody id="previewTableBody">
        </tbody>
      </table>
    </div>
    
    <div class="actions">
      <button class="btn btn-secondary" id="clearBtn" disabled>Clear</button>
      <button class="btn btn-primary" id="startBtn" disabled>Start Sending</button>
    </div>
    
    <div class="status" id="status">
      <p class="status-message" id="statusMessage"></p>
    </div>
  </div>
  
  <script src="papaparse.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
